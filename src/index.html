<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <link rel="stylesheet" href="./scss/variables.scss" />
    <link rel="stylesheet" href="./scss/colors&fonts.scss" />
    <script type="module" src="./js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Trello</title>
  </head>
  <body class="trello">
    <header class="trello-header">
      <div class="trello-header__headline">Trello</div>
      <div class="trello-header__timer">12:30</div>
    </header>
    <main>
      <div class="trello-main">
        <!-- TO DO -->
        <div class="container-todo">
          <div class="container-todo__header">
            <div>TODO:</div>
            <div class="todo-header__counter">++counter</div>
          </div>
          <div class="container-tasks">
            <div class="task-todo">
              <div class="task-todo-title">
                <div class="task-todo-title__title">Title</div>
                <div class="btns-todo">
                  <button class="btns-todo__btn-edit">EDIT</button>
                  <button class="btns-todo__btn-delete">DELETE</button>
                </div>
              </div>
              <div class="task-todo-description">
                <div class="task-todo-description__info">Description</div>
              </div>
              <div class="task-todo-user">
                <div class="task-todo-user__user-name">User</div>
                <div class="task-todo-user__time">Time</div>
              </div>
            </div>
          </div>
          <button class="container-todo__footer">Add todo</button>
        </div>
        <!-- IN PROGRESS -->
        <div class="container-inprogress">
          <div class="container-inprogress__header">
            <div>IN PROGRESS:</div>
            <div class="inprogress-header__counter">++counter</div>
          </div>
          <div class="container-tasks">
            <div class="task-inprogress">
              <div class="task-inprogress-title">
                <div class="task-inprogress-title__title">Title</div>
              </div>
              <div class="task-inprogress-description">
                <div class="task-inprogress-description__info">Description</div>
              </div>
              <div class="task-inprogress-user">
                <div class="task-inprogress-user__user-name">User</div>
                <div class="task-inprogress-user__time">Time</div>
              </div>
            </div>
          </div>
        </div>
        <!-- DONE -->
        <div class="container-done">
          <div class="container-done__header">
            <div>DONE:</div>
            <div class="done-header__counter">++counter</div>
          </div>
          <div class="container-tasks">
            <div class="task-done">
              <div class="task-done-title">
                <div class="task-done-title__title">Title</div>
                <button class="task-done-title__btn-delete">DELETE</button>
              </div>
              <div class="task-done-description">
                <div class="task-done-description__info">Description</div>
              </div>
              <div class="task-done-user">
                <div class="task-done-user__user-name">User</div>
                <div class="task-done-user__time">Time</div>
              </div>
            </div>
          </div>
          <button class="container-done__footer">Delete All</button>
        </div>
      </div>
    </main>
  </body>
</html>
