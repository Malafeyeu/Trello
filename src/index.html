<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <link rel="stylesheet" href="./scss/variables.scss" />
    <link rel="stylesheet" href="./scss/colors&fonts.scss" />
    <script type="module" src="./js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Trello</title>
  </head>
  <body class="trello">
    <header class="trello-header">
      <div class="trello-header__headline">Trello</div>
      <div class="trello-header__timer">12:30</div>
    </header>
    <main>
      <div class="trello-main">
        <!-- TO DO -->
        <div class="main__container-todo">
          <div class="main__container-todo__header">
            <div>TODO:</div>
            <div>2</div>
          </div>
          <div class="main__container-tasks">
            <div class="main__container-todo__task">
              <div class="main__container-todo__task-title">
                <div class="main__container-todo__task-title__info">Title</div>
                <div class="main__container-todo__task-title__buttons">
                  <button class="main__container-todo__task-title__button-edit">
                    EDIT
                  </button>
                  <button
                    class="main__container-todo__task-title__button-delete"
                  >
                    DELETE
                  </button>
                </div>
              </div>
              <div class="main__container-todo__task-description">
                <div class="main__container-todo__task-description__info">
                  Description
                </div>
                <button
                  class="main__container-todo__task-description__button-arrow"
                >
                  >
                </button>
              </div>
              <div class="main__container-todo__task-user">
                <div class="main__container-todo__task-user__info">User</div>
                <div class="main__container-todo__task-user__info">Time</div>
              </div>
            </div>
          </div>
          <button class="main__container-todo__footer">Add todo</button>
        </div>
        <!-- IN PROGRESS -->
        <div class="main__container-inprogress">
          <div class="main__container-inprogress__header">
            <div>IN PROGRESS:</div>
            <div>1</div>
          </div>
          <div class="main__container-tasks">
            <div class="main__container-inprogress__task">
              <div class="main__container-inprogress__task-title">
                <div class="main__container-inprogress__task-title__info">
                  Title
                </div>
                <div class="main__container-inprogress__task-title__buttons">
                  <button
                    class="main__container-inprogress__task-title__button-back"
                  >
                    BACK
                  </button>
                  <button
                    class="main__container-inprogress__task-title__button-complete"
                  >
                    COMPLETE
                  </button>
                </div>
              </div>
              <div class="main__container-inprogress__task-description">
                <div class="main__container-inprogress__task-description__info">
                  Description
                </div>
              </div>
              <div class="main__container-inprogress__task-user">
                <div class="main__container-inprogress__task-user__info">
                  User
                </div>
                <div class="main__container-inprogress__task-user__info">
                  Time
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- DONE -->
        <div class="main__container-done">
          <div class="main__container-done__header">
            <div>DONE:</div>
            <div>1</div>
          </div>
          <div class="main__container-tasks">
            <div class="main__container-done__task">
              <div class="main__container-done__task-title">
                <div class="main__container-done__task-title__info">Title</div>
                <button class="main__container-done__task-title__button-delete">
                  DELETE
                </button>
              </div>
              <div class="main__container-done__task-description">
                <div class="main__container-done__task-description__info">
                  Description
                </div>
              </div>
              <div class="main__container-done__task-user">
                <div class="main__container-done__task-user__info">User</div>
                <div class="main__container-done__task-user__info">Time</div>
              </div>
            </div>
          </div>
          <button class="main__container-done__footer">Delete All</button>
        </div>
      </div>
    </main>
  </body>
</html>
